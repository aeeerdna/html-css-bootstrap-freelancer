<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap freelance</title>
</head>

<body>
    <!-- HEADER -->
    <header class="am-bg-dark-blue">
        <div class="container d-flex justify-content-between align-items-center p-3">
            <h1 class="fs-5">START BOOTSTRAP</h1>
            <i class="bi bi-card-list fs-2"></i>
        </div>
    </header>
    <!-- END HEADER -->

    <!-- MAIN -->
    <main>

        <!-- PRESENTATION -->
        <section class="am-bg-green p-3">
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <img class="am-img-profile pb-3" src="img/avatar.svg" alt="Avatar">
                        <h2>START BOOTSTRAP</h2>
                        <div class="d-flex justify-content-around align-items-center mb-2">
                            <hr class="am-hr border opacity-75">
                            <i class="bi bi-star-fill"></i>
                            <hr class="am-hr border opacity-75">
                        </div>
                        <p class="am-fs-05">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- END PRESENTATION -->


        <!-- CARDS -->
        <section class="am-bg-white p-3">
            <div class="container text-center">
                <div class="row">

                    <!-- PORTFOLIO -->
                    <div class="col-12">
                        <h3 class="am-fs-08">PORTFOLIO</h3>
                        <div class="d-flex justify-content-around align-items-center mb-2">
                            <hr class="am-hr border opacity-75">
                            <i class="bi bi-star-fill"></i>
                            <hr class="am-hr border opacity-75">
                        </div>
                    </div>
                    <!-- END PORTFOLIO -->

                    <!-- IMAGES -->
                    <div class="col-12 p-2">
                        <img class="am-img-section rounded" src="img/cabin.png" alt="Cabin">
                    </div>

                    <div class="col-12 p-2">
                        <img class="am-img-section rounded" src="img/cake.png" alt="Cake">
                    </div>

                    <div class="col-12 p-2">
                        <img class="am-img-section rounded" src="img/submarine.png" alt="Submarine">
                    </div>

                    <div class="col-12 p-2">
                        <img class="am-img-section rounded" src="img/circus.png" alt="Circus">
                    </div>

                    <div class="col-12 p-2">
                        <img class="am-img-section rounded" src="img/game.png" alt="Game">
                    </div>

                    <div class="col-12 p-2">
                        <img class="am-img-section rounded" src="img/safe.png" alt="Safe">
                    </div>
                    <!-- END IMAGES -->
                </div>
            </div>
        </section>
        <!-- END CARDS -->

        <!-- ABOUT -->
        <section class="am-bg-green p-3">
            <div class="container text-center">
                gg
            </div>
        </section>
        <!-- END ABOUT -->

        <!-- CONTACT ME -->
        <section class="am-bg-white p-3">
            <div class="container text-center">
                gg
            </div>
        </section>
        <!-- END CONTACT ME -->
    </main>


    <!-- FOOTER -->
    <footer>
        <!-- COMPANY CONTACT -->
        <section class="am-bg-light-blue p-3">
            <div class="container text-center">
                <div class="row">
                    <div class="col-12 am-fs-05 py-3">
                        <h4 class="am-fs-05">
                            LOCATION
                        </h4>
                        2215 John Daniel Drive Clark, MO 32991
                    </div>

                    <div class="col-12 py-3">
                        <h4 class="am-fs-05">
                            AROUND THE WEB
                        </h4>

                        <div>
                            <i class="bi bi-facebook px-1"></i>
                            <i class="bi bi-google px-1"></i>
                            <i class="bi bi-twitter px-1"></i>
                            <i class="bi bi-linkedin px-1"></i>
                        </div>
                    </div>

                    <div class="col-12 am-fs-05 py-3">
                        <h4 class="am-fs-05">
                            ABOUT FREELANCER
                        </h4>
                        Freelance is a free to use, open source Bootstrap theme created by Start Bootstrap.
                    </div>
                </div>
            </div>
        </section>
        <!-- END COMPANY CONTACT -->

        <!-- COPYRIGHT -->
        <section class="am-bg-dark-blue p-3">
            <div class="container text-center am-fs-05">
                Copyright <i class="bi bi-c-circle"></i> Your Website 2022
            </div>
        </section>
        <!-- END COPYRIGHT -->
    </footer>
    <!-- END FOOTER -->
</body>

</html>
