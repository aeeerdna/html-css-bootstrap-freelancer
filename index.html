<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap freelance</title>
</head>

<body>
    <header class="am-bg-dark-blue">
        <div class="container d-flex justify-content-between align-items-center p-3">
            <h1 class="fs-5">START BOOTSTRAP</h1>
            <i class="bi bi-card-list fs-2"></i>
        </div>
    </header>

    <main>
        <section class="am-bg-green p-3">
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <img class="am-img-profile pb-3" src="img/avatar.svg" alt="Avatar">
                        <h2>START BOOTSTRAP</h2>
                        <div class="d-flex justify-content-around align-items-center mb-2">
                            <hr class="am-hr border opacity-75">
                            <i class="bi bi-star-fill"></i>
                            <hr class="am-hr border opacity-75">
                        </div>
                        <p class="am-fs-05">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
                    </div>
                </div>
            </div>
        </section>


        <section class="am-bg-white p-3">
            <div class="container text-center">
                <div class="row">
                    <div class="col-12">
                        <h3 class="am-fs-08">PORTFOLIO</h3>
                        <div class="d-flex justify-content-around align-items-center mb-2">
                            <hr class="am-hr border opacity-75">
                            <i class="bi bi-star-fill"></i>
                            <hr class="am-hr border opacity-75">
                        </div>
                    </div>

                    <div class="col-12 p-2">
                        <img class="am-img-section rounded" src="img/cabin.png" alt="Cabin">
                    </div>

                    <div class="col-12 p-2">
                        <img class="am-img-section rounded" src="img/cake.png" alt="Cake">
                    </div>

                    <div class="col-12 p-2">
                        <img class="am-img-section rounded" src="img/submarine.png" alt="Submarine">
                    </div>

                    <div class="col-12 p-2">
                        <img class="am-img-section rounded" src="img/circus.png" alt="Circus">
                    </div>

                    <div class="col-12 p-2">
                        <img class="am-img-section rounded" src="img/game.png" alt="Game">
                    </div>

                    <div class="col-12 p-2">
                        <img class="am-img-section rounded" src="img/safe.png" alt="Safe">
                    </div>

                </div>
            </div>
        </section>


        <section>

        </section>


        <section>

        </section>
    </main>

    <footer>
        <div>

        </div>


        <div>

        </div>
    </footer>
</body>

</html>
